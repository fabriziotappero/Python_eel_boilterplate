<!DOCTYPE html>
<html lang="en">
    <head>

        <script src="jquery.js"></script>
        <script src="bootstrap.js" ></script>
        <script src="/eel.js"></script>

                $(".myClass p").html('Printing: '+x);

            }

            &nbsp;

                </div>
                <div class="col-sm-4 bg-danger text-white myClass"><p></p></div>
            </div>
        </div>
    </body>
